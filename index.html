<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign into GitHub - GitHub</title>
    <link rel="icon" href="./Image1.png">
    <link rel="stylesheet" href="./Day7.css">
</head>
<body>
    
      <div class="imagecontainer">
           <img src="./Image1.png" alt="">
      </div>
      <h1>Sign in to GitHub</h1>
    <form action="">
      <div class="login">
         <label for="email">Username or email address</label><br>
         <input type="email" name="uname"><br>
         <label for="password">Password <span class="fpswd">Forgot Password?</span></label><br>
         <input type="password" name="psw"><br>
         <button>Sign in</button>
      </div>
    </form>
    <div class="head6">
        <p class="head7">Sign in with a passkey</p>
        <p>New to GitHub? <span>Create an account</span></p>
    </div>
    <div class="footer">
        <a class="flex">Terms</a>
        <a class="flex">Privacy</a>
        <a class="flex">Docs</a>
        <a class="flex">Contact GitHub support</a>
        <a class="flex">Manage cookies</a>
        <a class="flex">Do not share my personal information</a>
    </div>

</body>
</html>
